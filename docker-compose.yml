version: '3.8'

services:
  # 1. 向量数据库
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: es-node
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    networks:
      - agent-net

  # 2. 对象存储
  minio:
    image: minio/minio
    container_name: minio-node
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    command: server /data --console-address ":9001"
    networks:
      - agent-net

  # 3. 消息队列 & 缓存
  redis:
    image: redis:7.2-alpine
    container_name: redis-node
    ports:
      - "6379:6379"
    networks:
      - agent-net

  # 4. Web API 服务
  api:
    build: .
    container_name: agent-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - elasticsearch
      - redis
      - minio
    networks:
      - agent-net

  # 5. 异步任务 Worker (处理上传解析)
  worker:
    build: .
    container_name: agent-worker
    # 启动 Celery
    command: celery -A app.tasks worker --loglevel=info
    volumes:
      - .:/code
    environment:
      - C_FORCE_ROOT=true
    depends_on:
      - redis
      - elasticsearch
      - minio
    networks:
      - agent-net

networks:
  agent-net:
    driver: bridge